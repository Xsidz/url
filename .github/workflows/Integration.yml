name: Integration

on:
  push :
    branches : ["main"]
  pull_request:
    branches : ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - name : Install dependencies     
        run: npm i
      - name: Run test  
        run: npm test

  
